                            - light.bed_light_strip_1
                            - light.bed_light_strip_2
                          data:
                            kelvin: "{{ light_kelvin }}"
                            brightness_pct: 10
                - conditions:
                    - condition: and
                      conditions:
                        - condition: state
                          state: "on"
                          entity_id: input_boolean.enable_color_mode
                        - condition: state
                          entity_id: input_boolean.someone_sleeping
                          state: "off"
                  sequence:
                    - service: light.turn_on
                      entity_id:
                        - light.floorlamp
                        - light.bedroom_overhead_light
                        - light.bed_light_strip_1
                        - light.bed_light_strip_2
                      data:
                        color_name: "{{ light_color }}"
                        brightness_pct: 10
              default:
                - service: light.turn_on
                  entity_id:
                    - light.floorlamp
                    - light.bedroom_overhead_light
                    - light.bed_light_strip_1
                    - light.bed_light_strip_2
                  data:
                    brightness_pct: "{{ light_brightness }}"
                    kelvin: "{{ light_kelvin }}"
        - conditions:
            - condition: trigger
              id: media_room_motion
          sequence:
            - choose:
                - conditions:
                    - condition: state
                      state: "on"
                      entity_id: input_boolean.enable_color_mode
                  sequence:
                    - service: light.turn_ON
                      entity_id:
                        - light.media_room_overhead_light
                      data:
                        brightness_pct: "{{ light_brightness }}"
                        color_name: "{{ light_color }}"
              default:
                - service: light.turn_ON
                  entity_id:
                    - light.media_room_overhead_light
                  data:
                    brightness_pct: "{{ light_brightness }}"
                    kelvin: "{{ light_kelvin }}"
        - conditions:
            - condition: trigger
              id: front_door_opened
          sequence:
            - choose:
                - conditions:
                    - condition: state
                      state: "on"
                      entity_id: input_boolean.enable_color_mode
                  sequence:
                    - service: light.turn_on
