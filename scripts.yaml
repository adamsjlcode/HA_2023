  alias: Set Frog Sound Playback for the Day
  sequence:
    service: input_boolean.turn_{{ 'on' if (range(1, 8) | random) == now().isoweekday()
      else 'off' }}
    data: {}
    entity_id: input_boolean.frog_sounds_today
